<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
</head>

<body class="px-4">
  <form class=" max-auto">
    <div>
      <h1 class="font-semibold text-normal my-2 bg-gray-200">
        Add New Patient
      </h1>
    </div>
    <div class="w-full py-6">
      <div class="flex">
        <div class="w-1/3">
          <div class="relative mb-2">
            <div class="w-4 h-4 mx-auto bg-blue-500 rounded-full text-sm text-white flex items-center">
              <span class="text-center text-white w-full">
                1
              </span>
            </div>
          </div>
    
          <div class="text-xs text-center md:text-base">Patient Info</div>
        </div>
    
        <div class="w-1/3">
          <div class="relative mb-2">
            <div class="absolute flex align-center items-center align-middle content-center" style="width: calc(100% - 2.5rem - 1rem); top: 50%; transform: translate(-50%, -50%)">
              <div class="w-full bg-gray-200 rounded items-center align-middle align-center flex-1">
                <div class="w-0 bg-green-300 pt-1 rounded" style="width: 0%;"></div>
              </div>
            </div>
    
            <div class="w-4 h-4 mx-auto bg-blue-500 rounded-full text-sm text-white flex items-center">
              <span class="text-center text-white w-full">
                2
              </span>
            </div>
          </div>
    
          <div class="text-xs text-center md:text-base">Insurance/Billing</div>
        </div>
    
        <div class="w-1/3">
          <div class="relative mb-2">
            <div class="absolute flex align-center items-center align-middle content-center" style="width: calc(100% - 2.5rem - 1rem); top: 50%; transform: translate(-50%, -50%)">
              <div class="w-full bg-gray-200 rounded items-center align-middle align-center flex-1">
                <div class="w-0 bg-green-300 pt-1 rounded" style="width: 0%;"></div>
              </div>
            </div>
    
            <div class="w-4 h-4 mx-auto bg-gray-400 border-2 border-gray-400 rounded-full text-sm text-white flex items-center">
              <span class="text-center text-gray-600 w-full">
                3
              </span>
            </div>
          </div>
    
          <div class="text-xs text-center md:text-base">Allergies/ Meds/History</div>
        </div>
      </div>
    </div>
 
      <div class="flex items-center text-xs my-2 text-gray-700">
        <svg class="h-1 w-1 fill-current text-orange-500" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
        </svg>
        <span class="px-1">All fields required</span>
      </div>
      <div class="flex items-center">
        <svg class="h-2 w-2 fill-current text-orange-500" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
        </svg>
        <span class="px-1 font-semibold">Drug Allergies</span>
      </div>
      <div class="py-2 border-b-2 pb-6">
        <label class="block">
          <span class="text-gray-700 text-sm">Does this patient have any drug allergies?</span>
          <br>
          <span class="border-2 rounded-lg inline-block py-1 border-indigo-500 ">
            <button class=" text-indigo-500 border-indigo-500  px-4 py-1 text-sm  border-r-2">
              No
            </button>
            <button class=" text-indigo-500 border-indigo-500  border-l-0 px-4 py-1 text-sm">
              Yes
            </button>
      </div>
      </label>
    </div>
    <div class="py-2 border-b-2 pb-6">
      <div class="font-semibold pt-6">Active / History Medications
      </div>
      <label class="block">
        <span class="text-gray-700 text-sm">Add active/history medications now?</span>
        <br>
        <span class="border-2 rounded-lg inline-block py-1 border-indigo-500 ">
          <button class=" text-indigo-500 border-indigo-500  px-4 py-1 text-sm  border-r-2">
            No
          </button>
          <button class=" text-indigo-500 border-indigo-500  border-l-0 px-4 py-1 text-sm">
            Yes
          </button>
      </label>
      <div>

        <table class="table-auto mt-4">
          <thead>
            <tr>
              <th class="font-normal text-sm text-gray-600 pr-20 ">Medication</th>
              <th class="pr-10 font-normal text-sm text-gray-600 ">Dose</th>
              <th class="  pr-24 font-normal text-sm text-gray-600 ">Direction-Sig</th>
              <th class="pr-10 font-normal text-sm text-gray-600">Qty</th>
              <th class="pr-20 font-normal text-sm text-gray-600">Status</th>

            </tr>
          </thead>
          <tbody class="border-2">
            <tr>
              <td class="border-r-2 mt-1"></td>
              <td class="border-r-2"></td>
              <td class="border-r-2"></td>
              <td class="border-r-2"></td>
              <td class="border-r-2 px-10">
                <label class="inline-flex items-center ">
                  <input type="radio" class="form-radio " name="accountType" value="Active">
                  <span class="ml-4 font-sm ">Active</span>
                </label>
                <label class="inline-flex items-center">
                  <input type="radio" class="form-radio" name="accountType" value="History">
                  <span class="ml-4 font-sm">History</span>
                </label>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="font-semibold pt-6 py-6 border-b-2">Historical Data
      <div class="py-2">
        <label class="block">
          <span class="text-gray-700 text-sm">
            Add historical data such as alcohol, tobacco use, past medical history, etc. now?</span>
          <br>
          <span class="border-2 rounded-lg inline-block py-1 border-indigo-500 ">
            <button class=" text-indigo-500 border-indigo-500  px-4 py-1 text-sm  border-r-2">
              No
            </button>
            <button class=" text-indigo-500 border-indigo-500  border-l-0 px-4 py-1 text-sm">
              Yes
            </button>
      </div>
      </label>
      <div class=" flex  py-4 ">
        <div>
          <label class="block">
            <span class="text-gray-700 font-normal text-sm  ">Birth Place</span>
            <input class="form-input mt-1 px-2  block ">
          </label>
        </div>
        <div class="px-6">
          <span class="text-gray-700 font-normal text-sm mr-10">Language</span>
          <label class="block">
            <select class="form-select mt-1 pr-48 block ">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>
          </label>
        </div>
        <div>
          <span class="text-gray-700 font-normal text-sm mr-10">Religion</span>
          <label class="block">
            <select class="form-select mt-1 pr-48 block ">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>
          </label>
        </div>
        <div class="px-6">
          <label class="block">
            <span class="text-gray-700 font-normal text-sm mr-10">Martial</span>
            <select class=" mt-1  form-select pr-48 block">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>
          </label>
        </div>
        <fieldset>
      </div>
      <div class="flex flex-1">
        <div>

          <span class="text-gray-700 font-normal text-sm mr-10">Alcohol</span>
          <label class="block">
            <select class="form-select mt-1  pr-48 block ">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>
          </label>
        </div>
        <div class="px-6">

          <span class="text-gray-700 font-normal text-sm mr-10">Tobacco</span>
          <label class="block">
            <select class="form-select mt-1  pr-48 block">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>
          </label>
        </div>
        <div>

          <span class="text-gray-700 font-normal text-sm mr-10">Illicit Drugs</span>
          <label class="block">
            <select class="form-select mt-1 pr-48 block ">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>
          </label>
        </div>
        <div class="px-6">

          <span class="text-gray-700 font-normal text-sm mr-10">HIV Risk</span>
          <label class="block">
            <select class="form-select mt-1  pr-48 block">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>
          </label>
        </div>
      </div>
      </fielsdset>
      <div class="flex py-4 ">
        <div>
          <label class="block">
            <span class="text-gray-700 font-normal text-sm "> Past Medical History</span>
            <textarea class="form-textarea mt-1 pr-18 block" rows="3"></textarea>
          </label>
        </div>
        <div class="px-8">
          <label class="block">
            <span class="text-gray-700 font-normal text-sm ">Surgical History</span>
            <textarea class="form-textarea mt-1 pr-18 block " rows="3"></textarea>
          </label>
        </div>
        <div>
          <label class="block">
            <span class="text-gray-700 font-normal text-sm"> Family History</span>
            <textarea class="form-textarea mt-1  pr-18 block"  rows="3"></textarea>
          </label>
        </div>
      </div>
    </div>
    <div class="mt-6">
      <button class="bg-indigo-500 text-whitep  px-10 py-2 rounded-sm font semibold">
        Add Patient
      </button>
    </div>
    </div>
  </form>
</body>

</html>
