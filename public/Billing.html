<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
</head>

<body class="px-4">
  <form class=" m-auto ">
    <div>
      <h1 class="font-semibold text-normal my-2 bg-gray-200">
        Add New Patient
      </h1>
    </div>
    <div class="w-full py-6">
      <div class="flex">
        <div class="w-1/3">
          <div class="relative mb-2">
            <div class="w-5 h-5 mx-auto bg-blue-500 rounded-full text-sm text-white flex items-center">
              <span class="text-center text-white w-full text-xs ">
                1
              </span>
            </div>
          </div>
    
          <div class="text-xs text-center md:text-base">Patient Info</div>
        </div>
    
        <div class="w-1/3">
          <div class="relative mb-2">
            <div class="absolute flex align-center items-center align-middle content-center" style="width: calc(100% - 2.5rem - 1rem); top: 50%; transform: translate(-50%, -50%)">
              <div class="w-full bg-gray-200 rounded items-center align-middle align-center flex-1">
                <div class="w-0 bg-green-300 pt-1 rounded" style="width: 0%;"></div>
              </div>
            </div>
    
            <div class="w-5 h-5 mx-auto bg-blue-500 rounded-full text-sm text-white flex items-center">
              <span class="text-center text-white w-full text-xs">
                2
              </span>
            </div>
          </div>
    
          <div class="text-xs text-center md:text-base">Insurance/Billing</div>
        </div>
    
        <div class="w-1/3">
          <div class="relative mb-2">
            <div class="absolute flex align-center items-center align-middle content-center" style="width: calc(100% - 2.5rem - 1rem); top: 50%; transform: translate(-50%, -50%)">
              <div class="w-full bg-gray-200 rounded items-center align-middle align-center flex-1">
                <div class="w-0 bg-green-300 pt-1 rounded" style="width: 0%;"></div>
              </div>
            </div>
    
            <div class="w-5 h-5 mx-auto bg-gray-400 border-2 border-gray-400 rounded-full text-sm text-white flex items-center">
              <span class="text-center text-gray-600 w-full text-xs">
                3
              </span>
            </div>
          </div>
    
          <div class="text-xs text-center md:text-base">Allergies/ Meds/History</div>
        </div>
      </div>
    </div>
  <div class="flex items-center text-xs my-2 text-gray-700">
    <svg class="h-1 w-1 fill-current text-orange-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
      stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
    </svg>
    <span class="px-1">All fields required</span>
  </div>
  <div class="flex items-center ">
    <svg class="h-2 w-2 fill-current text-orange-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
      stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
    </svg>
    <span class="px-1 font-semibold">Primary Insurance</span>
  </div>
  <div class="flex py-2">
    <div class="w-1/3">
      <label class="block " for="text">
        <span class="text-sm mt-3 py-3">Carrier</span>
        <select class="form-select mt-1 w-full  block" type="text">
          <option>select</option>
          <option>option2</option>
        </select>
      </label>
    </div>
    <div class="w-1/3">
      <label class="block px-4 " for="text">
        <span class="text-sm mt-3 py-3">Insurance ID</span>
        <input class="form-input mt-1 w-full block" type="text" />
      </label>
    </div>
    <div class="w-1/3">
      <label class="block " for="text">
        <span class="text-sm mt-3 py-3">Group ID</span>
        <input class="form-input mt-1 w-full block" type="text" />
      </label>
    </div>
  </div>
  <div class="flex py-2">
    <div class="w-1/3">
      <label class="block " for="text">
        <span class="text-sm mt-3 py-3">Copay</span>
        <input class="form-input mt-1 w-full block" type="text" placeholder="$_" />
      </label>
    </div>
    <div class="w-1/3">
      <label class="block px-4" for="text">
        <span class="text-sm mt-3 py-3 ">Socail Security #</span>
        <input class="form-input mt-1 w-full block" type="text" placeholder="_ _ _ - _ _ - _ _ _ _" />
      </label>
    </div>
  </div>

  <div class="py-2 pb-8 border-b-2 mb-4 ">
    <label class="block ">
      <span class="text-gray-700 text-sm">Patient Relationship to this Insurance</span>
      <br />
      <span class="w-2/3 inline-block">
        <div class="border-2 rounded-lg flex py-1 border-indigo-500 mr-4">
        <button class="text-indigo-500 border-indigo-500 w-1/4 py-1 text-sm  border-r-2">
          Self
        </button>
        <button class="text-indigo-500 border-indigo-500 w-1/4 py-1 text-sm border-l-0 border-r-2">
          Spouse
        </button>
        <button class="text-indigo-500 border-indigo-500 w-1/4 py-1 text-sm border-l-0 border-r-2">
          Child
        </button>
        <button class="text-indigo-500 border-indigo-500 w-1/4 py-1 text-sm ">
          Other
        </button>
      </div>
      </span>
    </label>
      <label>
        <span class="block text-gray-900 text-sm">
          Main Subscriber Name
        </span>
      <div class="flex ">  
        <div class="w-1/3">
        <input type="text" class="form-input mt-1 w-full" placeholder="First Name">
      </div>
        <div class="px-4 w-1/3">
        <input type="text" class="form-input mt-1 w-full" placeholder="Last Number">
      </div>
      </label>
      </div>
  </div>
  <div class="font-semibold text-gray-900 text-sm border-b-2 py-6">
    Secondary Insurance
    <div class="py-2 ">
      <label class="block">
        <span class="text-sm font-normal py-3 ">Add a secondary insurance?</span>
        <br>
        <div class="border-2 rounded-lg inline-block py-1 border-indigo-500 w-1/3">
          <button class="rounded-l-lg  border-indigo-500 py-1 px-10 mt-1 w-1/3 text-indigo-500 border-r-2">
            No
          </button>
          <button class="rounded-r-lg  border-indigo-500 py-1 mt-1 w-1/3 text-indigo-500 border-indigo-500 ">
            Yes
          </button>
        </div>
      </label>
  </div>
  <div class="flex">
    <div class="w-1/3">
      <label class="block " for="text">
        <span class="text-sm mt-3 py-3 text-gray-700 font-normal">Secondary carrier</span>
        <select class="form-select mt-1 block w-full" type="text">
          <option>option1</option>
          <option>option2</option>
        </select>
      </label>
    </div>
    <div class="w-1/3">
      <label class="block px-6 ">
        <span class="text-sm mt-3 py-3 font-normal">Insurance ID</span>
        <input class="form-input mt-1 block w-full" type="text" />
      </label>
    </div>
    <div class="w-1/3">
      <label class="block " for="text">
        <span class="text-sm mt-3 py-3 font-normal">Group ID</span>
        <input class="form-input mt-1 block w-full" type="text" />
      </label>
    </div>
  </div>
  <div class="py-2 w-1/3">
    <label class="block " for="text">
      <span class="text-sm mt-3 py-3 font-normal">Copay</span>
      <input class="form-input mt-1 block w-full" type="text" placeholder="$_" />
    </label>
  </div>
  <div class="pb-8 border-b-2">
    <label class="block ">
      <span class="text-gray-700 text-sm font-normal">Patient Relationship to this Insurance</span>
      <br />
      <span class=" inline-block   w-2/3">
        <div class="border-2 rounded-lg flex py-1 border-indigo-500 mr-4">
        <button class="text-indigo-500 border-indigo-500 px-6 py-1 w-1/4 text-sm  border-r-2">
          Self
        </button>
        <button class="text-indigo-500 border-indigo-500 px-6 py-1  w-1/4 text-sm border-l-0 border-r-2">
          Spouse
        </button>
        <button class="text-indigo-500 border-indigo-500 px-6 py-1 w-1/4 text-sm border-l-0 border-r-2">
          Child
        </button>
        <button class="text-indigo-500 border-indigo-500 px-6 py-1 w-1/4 text-sm ">
          Other
        </button>
      </span>
    </label>
  </div>
</div>
  <div class="font-semibold text-gray-900 text-sm pt-6">
    Referral Medical Billing
    <div class="py-2 ">
      <label class="block">
        <span class="text-sm font-normal py-3 ">Add a referral medical billing from another provider?</span>
        <br>
        <div class="border-2 rounded-lg inline-block py-1 border-indigo-500 w-1/3">
          <button class="rounded-l-lg  border-indigo-500 py-1 px-10 mt-1 w-1/3 text-indigo-500 border-r-2">
            No
          </button>
          <button class="rounded-r-lg  border-indigo-500 py-1  mt-1 w-1/3 text-indigo-500 border-indigo-500 ">
            Yes
          </button>
        </div>
      </label>
  </div>
  </div>
 
    <div class="flex py-2">
      <div class="w-1/3">
        <label class="block ">
          <span class="text-gray-700 font-normal ">Institution</span>
          <select class="form-select mt-1 block w-full">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
        </label>
      </div>
      <div class="px-6 w-1/3">
        <label class="block " for="text">
          <span class="text-sm py-3 font-normal">Hospital ID</span>
          <input class="form-input mt-1 block w-full" type="text" />
        </label>
      </div>
    </div>
    <div class="w-2/3">
      <label class="block " for="text">
        <span class="text-sm py-3 font-normal ">Diagnosis</span>
        <div class="mr-4 ">
        <input class="form-input mt-1 block w-full " type="text" />
      </div>
      </label>
    </div>
    <div class="flex py-3">
      <div class="w-1/3">
        <label class="block " for="date">
          <span class="text-sm py-3 font-normal">Admission Date</span>
          <input class="form-input mt-1 block w-full" type="date" />
        </label>
      </div>
      <div class="w-1/3">
        <label class="block px-6" for="date">
          <span class="text-sm py-3 font-normal ">Discharge Date</span>
          <input class="form-input mt-1 block w-full" type="date" />
        </label>
      </div>
    </div>
    <div class="flex">
    <div class="w-1/3">
      <label class="block ">
        <span class="text-gray-700 font-normal">Service</span>
        <select class="form-select mt-1 block w-full">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
      </label>
    </div>
    <div class="w-1/3">
      <label class="block px-6" for="text">
        <span class="text-sm py-3 font-normal">Room Number</span>
        <input class="form-input mt-1 block w-full" type="text" />
      </label>
    </div>
  </div>
 
  <div class="mt-6 border-t-2 py-4">
    <button class="bg-indigo-500 text-white px-10 py-1 rounded-sm font-semibold">
      Save and Continue
    </button>
  </div>
</body>

</html>
